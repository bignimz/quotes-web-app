<!-- HEADER -->
<app-header></app-header>

<!-- MAIN -->
<div class="row main">
  <!-- Sidebar -->
  <div class="sidebar col-lg-2 col-md-2 col-sm-12 py-5">
    <nav>
      <a
        href="#"
        class="nav-link side-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        {{ link.title }}
      </a>
    </nav>
  </div>

  <!-- Main body / create quote -->
  <div class="main-body col-lg-10 col-md-10 col-sm-12 pt-5">
    <div class="container d-flex flex-wrap justify-content-between">
      <!-- Quote Form -->
      <form
        action=""
        class="form px-3 col-lg-4 col-md-8 col-sm-12"
        style="max-width: 650px"
      >
        <h2 class="create-app-title mb-3">Create a Quote</h2>
        <input
          type="text"
          class="form-control input shadow"
          placeholder="Enter your name here..."
          required
        />
        <textarea
          class="form-control input shadow"
          id="validationTextarea"
          placeholder="Enter quote here..."
          required
        ></textarea>
        <input
          type="text"
          class="form-control input shadow"
          placeholder="Enter author name here..."
        />
        <input type="date" class="form-control input shadow" />
        <div class="button-area">
          <button class="btn quote-btn">Add Quote</button>
        </div>
      </form>

      <!-- Quotes Display -->
      <div class="home col-lg-6 col-md-8 col-sm-12">
        <h2>Our Favorite Quotes</h2>
        <app-home></app-home>
      </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
  </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
