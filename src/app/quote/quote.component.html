<div class="row">
  <div class="fluid-container">
    <div
      *ngFor="let quote of quotes; let i = index"
      class="text-center q-border mr-4 my-3 shadow favorite"
    >
      <div class="blockquote">
        <p>{{ quote.quote }}</p>
      </div>
      <!-- Button to toggle view more details -->
      <button (click)="toggleDetails(i)" class="btn btn-success">
        View Details
      </button>
      <app-quote-detail
        [quote]="quote"
        (isComplete)="deleteQuote($event, i)"
      ></app-quote-detail>
    </div>
  </div>
</div>
