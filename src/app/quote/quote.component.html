<figure class="text-center q-border mr-4 shadow favorite">
  <blockquote class="blockquote">
    <p>A well-known quote, contained in a blockquote element.</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">Source Title</cite>
  </figcaption>
  <figcaption class="blockquote-footer">
    Posted by: <cite title="Source Title">John Doe</cite>
  </figcaption>
  <div class="row quote-row">
    <div class="rating">
      <fa-icon [icon]="faThumbsUp"></fa-icon><span class="count-up">100</span> |
      <fa-icon [icon]="faThumbsDown"></fa-icon><span class="count-up">100</span>
    </div>
    <div class="date">
      <p>Created: 10 days ago</p>
    </div>
  </div>
</figure>
